<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>CRM: hystory</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <section id="history">
      <div class="history__wrapper">

        <div class="history-header">
          <table class="history-header__table">
            <tbody>
              <tr>
                <td></td>
                <td>
                  <div class="history-header__search">
                    <p>История</p>
                    <input type="search" name="search" id="search">
                  </div>
                </td>
                <td class="">
                  <form class="history-header__filters">
                    <!--filters-->
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="history-body">
          <table class="history-body__head">
            <thead>
              <tr>
                <th></th>
                <th>Время</th>
                <th>Дата</th>
                <th>Способ связи</th>
                <th>Физ лицо</th>
                <th>Телефон</th>
              </tr>
            </thead>
          </table>
          <a class="history-body__to-down" href="#to-down">
            <span class="visually-hidden">К концу таблице</span>
          </a>
          <div class="history-body__body">

          <!--table-item-->

          </div>
        </div>
      </div>
    </section>

    <template id="table-item">
      <div class="table-item">
        <table>
          <tbody>
            <tr class="table-item__body-row">
              <td>
                <img class="table-item__image" src="./images/mail-icon.png" alt="mail">
              </td>
              <td class="table-item__time"></td>
              <td class="table-item__date"></td>
              <td class="table-item__communication"></td>
              <td class="table-item__name"></td>
              <td class="table-item__tel"></td>
            </tr>
          </tbody>
        </table>
        <!--contact-card-->
      </div>
    </template>

    <template id="contact-card">
      <div class="contact-card">
        <p class="contact-card__title">Редактирование</p>
        <div class="contact-card__info">
          <div class="info__avatar">
            <p>(Краснодарский край)</p>
            <img src="./images/contact-avatar.png" class="avatar" alt="contact-avatar">
            <ul>
              <li>
                <img src="./images/viber-icon.png" width="20" height="20" alt="viber">
              </li>
              <li>
                <img src="./images/wats-ap-icon.png" width="20" height="20" alt="wats-ap">
              </li>
              <li>
                <img src="./images/telegram-icon.png" width="20" height="20" alt="telegram">
              </li>
              <li>
                <img src="./images/sms-icon.png" width="20" height="20" alt="sms">
              </li>
            </ul>
            </ul>
          </div>
          <div class="contact__content">
            <div class="contact__content-wrapper">
              <div class="contact__content-info">
                <ul class="name-list">
                  <li>Физ.лицо:</li>
                  <li id="contact-name"></li>
                  <li class="additional-info">
                    <button class="drop-down"></button>
                    <button class="info"></button>
                  </li>
                </ul>
                <ul class="inn-list">
                  <li>ИНН:</li>
                  <li id="contact-inn"></li>
                </ul>
                <ul class="company-list">
                  <li>Предприятие:</li>
                  <li id="contact-company"></li>
                  <li class="additional-info">
                    <button class="drop-down"></button>
                    <button class="info"></button>
                  </li>
                </ul>
                <ul class="email-list">
                  <li>e-mail:</li>
                  <li id="contact-email"></li>
                </ul>
              </div>
              <div class="contact__content-audio">
                <p>Прослушать разговор:</p>
                <div class="audio-wrapper">
                  <button class="play-control"></button>
                  <button class="play"></button>
                  <p>13:02</p>
                </div>
                <div class="audio-wrapper">
                  <button class="play-control"></button>
                  <button class="play"></button>
                  <p>02:54</p>
                </div>
              </div>
            </div>
            <form class="conversation">
              <div class="conversation__first-column">
                <div>
                  <label for="speac-topic">Выбор темы разговора:</label>
                  <input type="text" name="speac-topic" list="speac-topic">
                </div>
                <div>
                  <label for="note">Примечание:</label>
                  <textarea name="note" id="note" cols="30" rows="1"></textarea>
                </div>
              </div>
              <div class="conversation__second-column">
                <label for="get-task">Добавить задачу:</label>
                <input type="text" name="get-task" list="get-task">
              </div>
            </form>
          </div>
        </div>
        <div class="contact-card__change-button">
          <button class="down-button">Готово</button>
        </div>
      </div>
    </template>

    <template id="filter">
      <div class="filter">
        <label></label>
        <input type="radio" name="filter">
      </div>
    </template>


    <script src="js/main.js" type="module"></script>

  </body>
</html>
