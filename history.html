<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>CRM: hystory</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <section id="history">
      <div class="history__wrapper">

        <div class="history__header">
          <table class="header-table">
            <tbody>
              <tr>
                <td></td>
                <td>
                  <div class="search-wrapper">
                    <p>История</p>
                    <input type="search" name="search" id="search">
                  </div>
                </td>
                <td>
                  <form class="filters">
                    <div>
                      <label for="all">Все</label>
                      <input type="radio" name="filter" id="all" checked>
                    </div>
                    <div>
                      <label for="order">Заказы</label>
                      <input type="radio" name="filter" id="order">
                    </div>
                    <div>
                      <label for="call">Звонки</label>
                      <input type="radio" name="filter" id="call">
                    </div>
                    <div>
                      <label for="mail">Почта</label>
                      <input type="radio" name="filter" id="mail">
                    </div>
                    <div>
                      <label for="messanger">Мессенджеры</label>
                      <input type="radio" name="filter" id="messanger">
                    </div>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="history__table">
          <table class="history__table-head">
            <thead>
              <tr>
                <th></th>
                <th>Время</th>
                <th>Дата</th>
                <th>Способ связи</th>
                <th>Физ лицо</th>
                <th>Телофен</th>
              </tr>
            </thead>
          </table>
          <a class="history__table-to-down" href="#to-down">
            <span class="visually-hidden">К концу таблице</span>
          </a>
          <div class="history__table-body">

            <div class="history__table-row-contact history__table-row-contact--open">
              <table>
                <tbody>
                  <tr class="history__table-body-row">
                    <td>
                      <img src="./images/mail-icon.png" alt="mail">
                    </td>
                    <td>16:00</td>
                    <td>11 май 2021</td>
                    <td>Почта</td>
                    <td>Киреева Алена Викторовна</td>
                    <td>+7 (961)590-18-73</td>
                  </tr>
                </tbody>
              </table>
              <!--contact-card-->
            </div>

          </div>
        </div>
      </div>
    </section>

    <template id="#contact-card">
      <div class="contact-card">
        <p class="contact-card__title">Редактирование</p>
        <div class="contact-card__info">
          <div class="info__avatar">
            <p>(Краснодарский край)</p>
            <img src="./images/contact-avatar.png" class="avatar" alt="contact-avatar">
            <ul>
              <li>
                <img src="./images/viber-icon.png" width="20" height="20" alt="viber">
              </li>
              <li>
                <img src="./images/wats-ap-icon.png" width="20" height="20" alt="wats-ap">
              </li>
              <li>
                <img src="./images/telegram-icon.png" width="20" height="20" alt="telegram">
              </li>
              <li>
                <img src="./images/sms-icon.png" width="20" height="20" alt="sms">
              </li>
            </ul>
            </ul>
          </div>
          <div class="contact__content">
            <div class="contact__content-wrapper">
              <div class="contact__content-info">
                <ul class="name-list">
                  <li>Физ.лицо:</li>
                  <li>Иванов Иван Иванович</li>
                  <li class="additional-info">
                    <button class="drop-down"></button>
                    <button class="info"></button>
                  </li>
                </ul>
                <ul class="inn-list">
                  <li>ИНН:</li>
                  <li>84383208473</li>
                </ul>
                <ul class="company-list">
                  <li>Предприятие:</li>
                  <li>Аскона</li>
                  <li class="additional-info">
                    <button class="drop-down"></button>
                    <button class="info"></button>
                  </li>
                </ul>
                <ul class="email-list">
                  <li>e-mail:</li>
                  <li>askona@mail.ru</li>
                </ul>
              </div>
              <div class="contact__content-audio">
                <p>Прослушать разговор:</p>
                <div class="audio-wrapper">
                  <button class="play-control"></button>
                  <button class="play"></button>
                  <p>13:02</p>
                </div>
                <div class="audio-wrapper">
                  <button class="play-control"></button>
                  <button class="play"></button>
                  <p>02:54</p>
                </div>
              </div>
            </div>
            <form class="conversation">
              <div class="conversation__first-column">
                <div>
                  <label for="speac-topic">Выбор темы разговора:</label>
                  <input type="text" name="speac-topic" list="speac-topic" value="Выставить счет">
                </div>
                <div>
                  <label for="note">Примечание:</label>
                  <textarea name="note" id="note" cols="30" rows="1"></textarea>
                </div>
              </div>
              <div class="conversation__second-column">
                <label for="get-task">Добавить задачу:</label>
                <input type="text" name="get-task" list="get-task">
              </div>
            </form>
          </div>
        </div>
        <div class="contact-card__change-button">
          <button>Готово</button>
        </div>
      </div>
    </template>

  </body>
</html>
